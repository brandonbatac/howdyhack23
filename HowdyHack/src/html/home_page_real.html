<!DOCTYPE html>
<html>
  <head>
    <title>Friend List</title>
    <link rel="stylesheet" href="">
  </head>
    <body>
        <div class="home">
            <div class="header-bar">
            <div class="left-bar">
                <div class="home-button-header">
                    <a href="" class="btn">Home</a>
                </div>
                <div class="home-button-header">
                    <a href="" class="btn">Events</a>
                </div>
                <div class="home-button-header">
                    <a href="" class="btn">Friends</a>
                </div>
            </div>
            <img src="" alt="Profile Image" class="profile-image" />
            <div class="gap" />

            <div class="right-bar">
                <div class="home-button-header">
                    <a href="" class="btn">Logout</a>
                </div>  
                <div class="flex-container profile-info">
                    <img src="" alt="Profile Image" class="profile-image" />
                </div>
            </div>
        </div>
        </div>

        <div class="flex-container-2">
            <h1>TownTalk</h1>
            <p>Put in a city to find events happening in your area.</p>
            <div class="address-input"></div>
        </div>

        <div class="bottom-bar" />

        <style>
            /* Reusable class for box-sizing and font properties */
            :global(body) {
                margin: 0;
                padding: 0;
                background-color: antiquewhite;
                font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                    'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
                    'Segoe UI Symbol', 'Noto Color Emoji';
            }

            .home-button-header {
                font-size: 34px;
                font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                    'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
                    'Segoe UI Symbol', 'Noto Color Emoji';
            }

            /* Reusable class for flexbox container */
            .flex-container {
                display: flex;
                align-items: center;
                gap: 10px;
                justify-content: center;
            }

            .left-bar {
                display: flex;
                align-items: center;
                justify-content: left;
                gap: 20px;
                flex-direction: row;
            }

            .right-bar {
                display: flex;
                align-items: center;
                justify-content: right;
                gap: 20px;
                flex-direction: row;
            }

            .gap {
                display: flex;
                align-items: center;
                justify-content: right;
                flex-grow: 1;
                flex-direction: row;
            }

            /* Common styles for header-bar */
            .header-bar {
                display: flex;
                align-items: center;
                background: rgba(227, 217, 192, 1);
                padding: 10px 20px 10px 20px;
                flex-direction: row;
            }

            /* Button styles */
            .btn {
                color: #52493e;
                text-align: left;
                font-size: 34px;
                text-decoration: none;
            }

            /* Header styles */

            /* Profile image styles */
            .profile-image {
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }

            .bottom-bar {
                background: #e3d9c0;
                height: 20px;
                position: absolute;
                right: 0px;
                left: 0px;
                bottom: 0px;
                overflow: hidden;
            }

            .flex-container-2 {
                display: flex;
                align-items: center;
                gap: 10px;
                justify-content: center;
                flex-direction: column;
            }

            h1 {
                text-align: center;
                font-size: 64px;
                text-decoration: none;
                margin-top: 18%;
                margin-bottom: 0px;
            }

            p {
                text-align: center;
                font-size: xx-large;
                text-decoration: none;
                margin-top: 20px;
            }

            .home {
                background: linear-gradient(
                    180deg,
                    rgba(227, 217, 192, 1) 0%,
                    rgba(255, 255, 255, 0) 100%
                );
            }

            .address-input {
                background: #e2e2e2;
                height: 50px;
                width: 442px;
                border-radius: 25px;
                
            }
        </style>
  </body>
</html>
